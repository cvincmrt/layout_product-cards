<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__image">
        <img
          src="../src/images/imac.jpeg"
          alt="imac pictures"
        />
      </div>
      <div class="product-card__content">
        <h2 class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="product-card__code">Product code: 195434</p>

        <div class="reviews">
          <ul class="reviews__stars">
            <li class="reviews__item"></li>
            <li class="reviews__item"></li>
            <li class="reviews__item"></li>
            <li class="reviews__item"></li>
            <li class="reviews__item reviews__item--last"></li>
          </ul>

          <p class="reviews__count">Reviews: 5</p>
        </div>

        <div class="price">
          <div class="price__label">Price:</div>
          <div class="price__value">$2,199</div>
        </div>

        <button
          type="submit"
          class="product-card__button product-card__button--hover"
          data-qa="hover"
        >
          buy
        </button>
      </div>
    </article>
  </body>
</html>
